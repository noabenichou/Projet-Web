<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Vision Galerie</title>
    <link rel="stylesheet" href="essaie.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
<section id="expositions">
    <h2 class="section-title">EXPOSITIONS</h2>
    <div class="categories">
        <!-- Section Éphémère -->
        <div class="categorie">
            <h3>Éphémère</h3>
            <div class="images">
                <img src="image1.jpg" alt="Artiste 1">
                <img src="image2.jpg" alt="Artiste 2">
                <img src="image3.jpg" alt="Artiste 3">
                <img src="image4.jpg" alt="Artiste 4">
                <img src="image5.jpg" alt="Artiste 5">
            </div>
        </div>
        <!-- Section Permanente -->
        <div class="categorie">
            <h3>Permanente</h3>
            <div class="images">
                <img src="image6.jpg" alt="Oeuvre 1">
                <img src="image7.jpg" alt="Oeuvre 2">
                <img src="image8.jpg" alt="Oeuvre 3">
                <img src="image9.jpg" alt="Oeuvre 4">
            </div>
        </div>
    </div>

    <!-- Section Réservation -->
    <div class="reservation">
        <div class="image-container">
            <img src="image10.jpg" alt="Image Réservation">
        </div>
        <div class="actions">
            <p>Prêt à révéler votre passion pour l'art ? <span>Réservez votre œuvre dès maintenant !</span></p>
            <button>Mon panier</button>
            <p>Votre première visite sur notre site ? <button>Inscription</button></p>
            <p>Vous possédez déjà un compte ? <button>Connexion</button></p>
        </div>
    </div>
</section>

</body>
